<!doctype html>
<html language="en">
    <head>
        <meta charset="utf-8" />
        <title>Operation Cyclone by hi-scor.es</title>
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <style type="text/css">
        body {
            background: #000;
            color: white;

          font-weight: normal;
          font-family: arial;
          font-size: 15px;
        }
        #wrapper {
        }
        #table {
            width: 500px;
            height: 700px;
            float: left;
        }
        #second_table {
            height: 225px;
            padding-top: 3px;
        }
        .cell {
          height: 45px;
          border: 1px solid #333;
          overflow: hidden;
          margin: 1px;
        }
        .cell p {
            float: left;
        }
        table {
            float: right;
        }
        .communist {
            color: #ED0021;
        }
        .rebel {
            color: #0069A4;
        }
        #right {
            float: left;
        }
        #commands {
            background: #333;
            height: 125px;
        }
        #drawing {
            width: 500px;
            height: 340px;
            padding: 5px;
            padding-left: 40px;
        }
        </style>
    </head>
    <body>
    <div id="wrapper">
        <div id="table"></div>
        <div id="right">
            <div id="drawing"></div>
            <div id="commands"></div>
            <div id="second_table"></div>
        </div>
    </div>
    <script language="javascript" data-main="js/main.js" src="bower_components/requirejs/require.js"></script>
    </body>
</html>
